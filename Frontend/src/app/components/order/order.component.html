<div class="order-page">
    <div class="container">
      <h1 class="page-title">Your Orders</h1>
      <div *ngIf="orders$ | async as orders; else noOrders">
        <div *ngFor="let order of orders" class="order-item">
          <div class="order-header">
            <span class="order-id">Order #{{ order.id }}</span>
            <div class="order-status-container">
              <div class="status-dots">
                <span class="dot" [ngClass]="{'active': order.status.toLowerCase() === 'pending'}"></span>
                <span class="dot" [ngClass]="{'active': order.status.toLowerCase() === 'processing' || order.status.toLowerCase() === 'shipped'}"></span>
                <span class="dot" [ngClass]="{'active': order.status.toLowerCase() === 'completed'}"></span>
              </div>
              <span class="order-status" [ngClass]="order.status.toLowerCase()">{{ order.status }}</span>
            </div>
            <span class="order-date">{{ order.date | date }}</span>
          </div>
          <div class="order-products">
            <span *ngFor="let productId of order.productIds; let last = last">
              {{ getProduct(productId)?.title || 'Product #' + productId }}{{ !last ? ', ' : '' }}
            </span>
          </div>
          <div class="order-footer">
            <div class="order-actions">
              <button class="btn-edit" (click)="editOrder(order)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                  <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                </svg>
                Edit
              </button>
              <button class="btn-delete" (click)="deleteOrder(order.id)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <polyline points="3 6 5 6 21 6"></polyline>
                  <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                  <line x1="10" y1="11" x2="10" y2="17"></line>
                  <line x1="14" y1="11" x2="14" y2="17"></line>
                </svg>
                Delete
              </button>
            </div>
            <span class="order-total">Total: ${{ order.totalAmount.toFixed(2) }}</span>
          </div>
        </div>
      </div>
      <ng-template #noOrders>
        <div class="no-orders">
          <p>You have no orders yet.</p>
          <button routerLink="/products" class="shop-button">Start Shopping</button>
        </div>
      </ng-template>
    </div>
</div>
