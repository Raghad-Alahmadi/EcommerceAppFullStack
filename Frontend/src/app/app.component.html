<header class="app-header">
  <nav class="main-nav">
    <div class="nav-container">
      <a class="brand-link" routerLink="/">
        <div class="logo">E</div>
        <span class="brand-name">Commerce</span>
      </a>

      <!-- Nav links -->
      <div class="nav-links">
        <ul class="nav-list">
          <li class="nav-item">
            <a class="nav-link" routerLink="/products" routerLinkActive="active">
              <i class="fa fa-shopping-bag"></i> Products
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/orders" routerLinkActive="active">
              <i class="fa fa-list-alt"></i> Orders
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/add-product" routerLinkActive="active">
              <i class="fa fa-plus"></i> Add Product
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="/cart" routerLinkActive="active">
              <i class="fa fa-shopping-cart"></i> Cart
              <span class="cart-badge" *ngIf="cartCount$ | async as count">{{ count }}</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main class="main-content">
  <router-outlet></router-outlet>
</main>
